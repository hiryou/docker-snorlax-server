version: "3.2"

services:

  namenode:
    build: ./namenode
    image: snorlax/hadoop-namenode:master
    container_name: namenode
    #hostname: namenode.snorlax.local
    ports:
      - 50070:50070
      - 8020:8020
    volumes:
      - type: volume
        source: /home/hadoop/docker/volumes/hadoop_namenode
        target: /hadoop/dfs/name
      - type: bind
        source: /home/hadoop/docker/host_shared/hadoop_namenode
        target: /host_shared
        read_only: true
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode1:
    build: ./datanode
    image: snorlax/hadoop-datanode:master
    container_name: datanode1
    ports:
      - 50075:50075
    depends_on:
      - namenode
    volumes:
      - /home/hadoop/docker/volumes/hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    env_file:
      - ./hadoop.env

  snorlax-master:
    build: ./snorlax-master
    image: snorlax/snorlax-master:master
    container_name: snorlax-master
    env_file:
      - ./hadoop.env
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      #SERVICE_PRECONDITION: "hive-metastore:9083"
      SERVICE_PRECONDITION: "namenode:50070"
    ports:
      - "10000:10000"
    volumes:
      - type: bind
        source: /home/hadoop/docker/host_shared/snorlax-master
        target: /host_shared

