version: "3.2"

services:

  namenode:
    build: ./namenode
    image: snorlax/namenode:master
    container_name: namenode
    #hostname: namenode.snorlax.local
    ports:
      - 50070:50070
      - 8020:8020
    volumes:
      #- type: volume
      #  source: /home/hadoop/docker/volumes/hadoop_namenode
      #  target: /hadoop/dfs/name
      - /home/hadoop/docker/volumes/hadoop_namenode:/hadoop/dfs/name
      #- type: bind
      #  source: /home/raw-data
      #  target: /host_shared
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode1:
    build: ./datanode
    image: snorlax/datanode:master
    container_name: datanode1
    ports:
      - 50075:50075
    depends_on:
      - namenode
    volumes:
      - /home/hadoop/docker/volumes/hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    env_file:
      - ./hadoop.env
  nodemanager1:
    build: ./nodemanager
    image: snorlax/nodemanager:master
    container_name: nodemanager1
    depends_on:
      - namenode
      - datanode1
    environment:
      SERVICE_PRECONDITION: "namenode:8020 datanode1:50075"
    env_file:
      - ./hadoop.env
    ports:
      - "8042:8042"

  resourcemanager:
    build: ./resourcemanager
    image: snorlax/resourcemanager:master
    container_name: resourcemanager
    depends_on:
      - namenode
      - datanode1
    environment:
      SERVICE_PRECONDITION: "namenode:8020 datanode1:50075"
    env_file:
      - ./hadoop.env
    ports:
      - "8088:8088"
  historyserver:
    build: ./historyserver
    image: snorlax/historyserver:master
    container_name: historyserver
    depends_on:
      - namenode
      - datanode1
    environment:
      SERVICE_PRECONDITION: "namenode:8020 datanode1:50075 resourcemanager:8088"
    volumes:
      - /home/hadoop/docker/volumes/hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env
    ports:
      - "8188:8188"

  snorlax-master:
    build: ./snorlax-master
    image: snorlax/snorlax-master:master
    container_name: snorlax-master
    env_file:
      - ./hadoop.env
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "namenode:50070 hive-metastore:9083"
    ports:
      - "10000:10000"
    volumes:
      - type: bind
        source: /home/raw-data
        target: /host_shared

  hive-metastore:
    build: ./snorlax-master
    image: snorlax/snorlax-master:master
    container_name: hive-metastore
    env_file:
      - ./hadoop.env
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    volumes:
      #- type: volume
      #  source: /home/hadoop/docker/volumes/hive-metastore-postgresql
      #  target: /var/lib/postgresql
      - type: bind
        source: /home/raw-data
        target: /host_shared

  presto-coordinator:
    image: shawnzhu/prestodb:0.181
    container_name: presto-coordinator
    ports:
      - "8080:8080"
