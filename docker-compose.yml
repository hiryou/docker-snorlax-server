version: "3.2"

services:

  namenode:
    build: ./namenode
    image: snorlax/hadoop-namenode:master
    container_name: namenode
    #hostname: namenode.snorlax.local
    ports:
      - 50070:50070
      - 8020:8020
    volumes:
      - type: volume
        source: /home/hadoop/docker/volumes/hadoop_namenode
        target: /hadoop/dfs/name
      - type: bind
        source: /home/hadoop/docker/host_shared/hadoop_namenode
        target: /host_shared
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env

  datanode1:
    build: ./datanode
    image: snorlax/hadoop-datanode:master
    container_name: datanode1
    ports:
      - 50075:50075
    depends_on:
      - namenode
    volumes:
      - /home/hadoop/docker/volumes/hadoop_datanode1:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    env_file:
      - ./hadoop.env

  snorlax-master:
    build: ./snorlax-master
    image: snorlax/snorlax-master:master
    container_name: snorlax-master
    env_file:
      - ./hadoop.env
      - ./hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "namenode:50070 hive-metastore:9083"
    ports:
      - "10000:10000"
    volumes:
      - type: bind
        source: /home/hadoop/docker/host_shared/snorlax-master
        target: /host_shared

  hive-metastore:
    build: ./snorlax-master
    image: snorlax/snorlax-master:master
    container_name: hive-metastore
    env_file:
      - ./hadoop.env
      - ./hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"

  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    volumes:
      #- type: volume
      #  source: /home/hadoop/docker/volumes/hive-metastore-postgresql
      #  target: /var/lib/postgresql
      - type: bind
        source: /home/hadoop/docker/host_shared/hive-metastore-postgresql
        target: /host_shared

  presto-coordinator:
    image: shawnzhu/prestodb:0.181
    container_name: presto-coordinator
    ports:
      - "8080:8080"
